<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="user">
                <div class="user__avatar">
                    <img id="avatar" src="images/users/{{user.image}}" alt="">
                    <div class="user__nav">
                        <div class="nav__inner">
                            <div class="signedAs">
                                <p>Signed in as</p>
                                <p>{{user.email}}</p>
                            </div>
                            <div class="profile">
                                <a href="#" class="sideBar__open">My Profile</a>
                            </div>
                            <div class="logOut">
                                <a href="#" ng-click="logout()">Log Out</a>
                            </div>  
                        </div>          
                    </div>
                </div>
                <div class="search">
                    <form>
                        <input class="search__input" type="text" placeholder="Поиск...">
                        <button class="search__button" type="submit"></button>
                    </form>    
                </div>
            </div>
            <div class="logo"></div>
        </div>
    </div>
</header>
<div class="sideBar"> 
        <div class="sideBar__inner">
            <div class="sideBar__close">
                <i class="fas fa-times"></i>
            </div>
            <div class="sideBar__user">
                <div class="user__img">
                    <img src="images/users/{{user.image}}" alt="Аватарка">
                    <div class="img__change">
                        <label for="uploadAvatar">
                            edit  <i class="fas fa-pen"></i>
                        </label>
                        <input type="file" name="" id="uploadAvatar">
                    </div>
                </div>     
                <p>{{user.surname + " " + user.name}}</p>
                <p>[{{user.post}}]</p>
            </div>
            <div class="sideBar__user__edit" id="edit" onclick="editForm()">
                <i class="far fa-edit"></i>
            </div>
            <ul class="sideBar__links" unselectable="on" onselectstart="return false;">
                <li>
                    <p><i class="fas fa-envelope"  title="Нажмите 2 раза для копирования" onclick='toClipboard(this)' data-clipboard-text=" {{user.email}}"></i><input class="s" type="text" name="" value=" {{user.email}}" readonly></p>
                </li>
                <li>
                    <p><i class="fas fa-phone-alt"  title="Нажмите 2 раза для копирования" onclick='toClipboard(this)' data-clipboard-text=" {{user.phone}}"></i><input class="s" type="text" name=""  value=" {{user.phone}}" readonly></p>
                </li>
                <li>
                    <p><i class="fas fa-comments"  title="Нажмите 2 раза для копирования" onclick='toClipboard(this)' data-clipboard-text=" Social"></i><input class="s" type="text" name="" value=" {{user.social}}" readonly></p>
                </li>
                <li>
                    <p><i id="stat" class="fas fa-question"></i> <select id="statusSelect" >
                        <option value="0" selected="selected" disabled="disabled"> Статус</option>
                        <option value="1"> Горит все</option>
                        <option value="2"> Занят, но не очень</option>
                        <option value="3"> Кушаю</option>
                        <option value="4"> А что надо работать???</option>
                    </select></p>
                </li>
            </ul>                    
        </div>      
</div>
<div class="content">
    <div id="vector-map" dx-vector-map="vectorMapOptions"></div>
</div>
